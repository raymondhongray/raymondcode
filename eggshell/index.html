<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!-- 最新編譯和最佳化的 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 選擇性佈景主題 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- CSS -->
    <style type="text/css">
    #nav-bar {
        border-top: 5px solid #70d3d6;
        border-bottom: 2px solid #70d3d6;
    }
    
    #nav-bar > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #fff;
    }
    
    #nav-bar > ul > li {
        float: left;
    }
    
    #nav-bar > ul > li a {
        display: block;
        color: #000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    #nav-btn-line {
        width: 25px;
        height: 3px;
        border-radius: 5px;
        background: #70d3d6;
    }
    
    #nav-btn-line:before,
    #nav-btn-line:after {
        content: "";
        width: 25px;
        height: 3px;
        border-radius: 5px;
        background: #70d3d6;
    }
    
    #nav-btn-line:before {
        position: absolute;
        top: 8px;
    }
    
    #nav-btn-line:after {
        position: absolute;
        bottom: 8px;
    }
    
    #nav-btn-line-div {
        float: right !important;
        margin-right: 20px;
    }
    
    #nav-btn-line-div::before {
        content: '';
        width: 0;
        height: 100%;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        background: #f00;
    }
    </style>
</head>

<body>
    <div id="nav-bar">
        <ul>
            <li><a href="#home">LOGO</a></li>
            <li id="nav-btn-line-div">
                <div style="position: relative;">
                    <div id="nav-btn-line"></div>
                </div>
            </li>
    </div>
    </li>
    </ul>
    </div>
    <div class="container">
        <!-- 製作一個 100% 寬度和兩個 50% 寬度，在行動設備上堆疊的 column -->
        <div class="row">
            <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        </div>
        <!-- 一開始，在行動設備上 column 會是 50% 寬度，提升至桌面大小後，寬度會平均為 33.3% -->
        <div class="row">
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        </div>
        <!-- 在行動或桌面設備，column 寬度總是 50% 寬度 -->
        <div class="row">
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   
</body>

</html>
