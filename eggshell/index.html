<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!-- 最新編譯和最佳化的 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 選擇性佈景主題 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- bxSlider CSS file -->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <!-- CSS -->
    <style type="text/css">
    #nav-bar {
        border-top: 5px solid #70d3d6;
        border-bottom: 2px solid #70d3d6;
    }
    
    #nav-bar > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #fff;
    }
    
    #nav-bar > ul > li {
        float: left;
    }
    
    #nav-bar > ul > li a {
        display: block;
        color: #000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    #nav-btn-line {
        width: 25px;
        height: 3px;
        border-radius: 5px;
        background: #70d3d6;
    }
    
    #nav-btn-line:before,
    #nav-btn-line:after {
        content: "";
        width: 25px;
        height: 3px;
        border-radius: 5px;
        background: #70d3d6;
    }
    
    #nav-btn-line:before {
        position: absolute;
        top: 8px;
    }
    
    #nav-btn-line:after {
        position: absolute;
        bottom: 8px;
    }
    
    #nav-btn-line-div {
        float: right !important;
        margin-right: 20px;
    }
    
    #nav-btn-line-div::before {
        content: '';
        width: 0;
        height: 100%;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        background: #f00;
    }
    
    #bxslider-div {
        margin-top: 20px;
    }
    
    .recommend_btn {
        text-align: center;
        border: 2px solid;
        padding: 8px 1px 8px 1px;
    }
    
    .index-footer {
        /* 設定footer的高度 */
        /*height: 40px;*/
        box-sizing: border-box;
        /* 設定footer絕對位置在底部 */
        position: absolute;
        bottom: 0;
        /* 展開footer寬度 */
        width: 100%;
        border-top: 2px solid #70d3d6;
        padding-top: 15px;
    }
    
    .index-footer > p {
        text-align: right;
    }
    </style>
</head>

<body>
    <div id="nav-bar">
        <ul>
            <li><a href="#home">LOGO</a></li>
            <li id="nav-btn-line-div">
                <div style="position: relative;">
                    <div id="nav-btn-line"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="container">
        <div id="bxslider-div">
            <ul class="bxslider">
                <li><img src="img/index_b.jpg" /></li>
                <li><img src="img/index_g.jpg" /></li>
                <li><img src="img/index_p.jpg" /></li>
                <li><img src="img/index_y.jpg" /></li>
            </ul>
        </div>
        <!-- 在行動或桌面設備，column 寬度總是 50% 寬度 -->
        <div class="row">
            <div class="col-xs-6 recommend_btn">超可惜景點特輯</div>
            <div class="col-xs-6 recommend_btn">盛夏推薦裝備</div>
        </div>
        <div class="row">
            <div class="col-xs-6 recommend_btn">親子團行程
            </div>
            <div class="col-xs-6 recommend_btn">關於小鹿山丘</div>
        </div>
    </div>
    <footer class="index-footer">
        <p>COPYRIGHT 2016.
        </p>
        <p>. ALL RIGHTS RESERVED.
        </p>
    </footer>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.bxslider').bxSlider({
            auto: true,
            captions: true
        });
        $("#nav-btn-line").click(function() {
            alert("The paragraph was clicked.");
        });
    });
    </script>
</body>

</html>
