<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!-- 最新編譯和最佳化的 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 選擇性佈景主題 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- bxSlider CSS file -->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="nav-bar">
        <ul>
            <li><a href="">LOGO</a></li>
            <li id="nav-btn-line-div">
                <div style="position: relative;">
                    <div id="nav-btn-line"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="container">
        <div id="bxslider-div">
            <ul class="bxslider">
                <li><img src="img/index_b.jpg" /></li>
                <li><img src="img/index_g.jpg" /></li>
                <li><img src="img/index_p.jpg" /></li>
                <li><img src="img/index_y.jpg" /></li>
            </ul>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-xs-4">精選推薦</div>
            <div class="col-xs-4">
                <div class="dropdown">
                    <button class="btn btn-info btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                        地區
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-left" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">北部</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">中部</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">南部</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default btn-xs">搜尋</button>
            </div>
        </div>
        <div class="recommend_btn-group">
            <!-- 在行動或桌面設備，column 寬度總是 50% 寬度 -->
            <div class="row">
                <div class="col-xs-6 recommend_btn">超可惜景點特輯</div>
                <div class="col-xs-6 recommend_btn">盛夏推薦裝備</div>
            </div>
            <div class="row">
                <div class="col-xs-6 recommend_btn">親子團行程
                </div>
                <div class="col-xs-6 recommend_btn">關於小鹿山丘</div>
            </div>
        </div>
    </div>
    <footer class="index-footer">
        <p>COPYRIGHT 2016.
        </p>
        <p>. ALL RIGHTS RESERVED.
        </p>
    </footer>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.bxslider').bxSlider({
            auto: true,
            captions: true
        });
        $("#nav-btn-line").click(function() {
            window.location = "menu.html";
        });
    });
    </script>
</body>

</html>
