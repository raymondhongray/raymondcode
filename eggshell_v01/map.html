    <script type="text/javascript">
    // This example adds a search box to a map, using the Google Place Autocomplete
    // feature. People can enter geographical searches. The search box will return a
    // pick list containing a mix of places and predicted search terms.

    function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 25.067724,
                lng: 121.573927
            },
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });


        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // [START region_getplaces]
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {

            var places = searchBox.getPlaces();
            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function(marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();

            places.forEach(function(place) {
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                // markers.push(new google.maps.Marker({
                //     map: map,
                //     icon: icon,
                //     title: place.name,
                //     position: place.geometry.location
                // }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });

        setRecommendMarkers(map);

        // [END region_getplaces]

    }

    function setRecommendMarkers(map) {
        var recommend_sites = [
            ['內湖運動中心', 25.067724, 121.573927, 1],
            ['天母', 25.109224, 121.530924, 1],
        ];
        var image = {
            url: 'img/map/marker_icon.png',
            // This marker is 20 pixels wide by 32 pixels high.
            size: new google.maps.Size(75, 95),
            // The origin for this image is (0, 0).
            origin: new google.maps.Point(0, 0),
            // The anchor for this image is the base of the flagpole at (0, 32).
            anchor: new google.maps.Point(0, 32)
        };
        for (var i = 0; i < recommend_sites.length; i++) {
            var recommend_site = recommend_sites[i];
            var marker01 = new google.maps.Marker({
                position: {
                    lat: recommend_site[1],
                    lng: recommend_site[2]
                },
                map: map,
                icon: image,
                // shape: shape,
                title: recommend_site[0],
                // 自己定義 key 
                lat: recommend_site[1],
                lng: recommend_site[2],
                zIndex: recommend_site[3]
            });


            marker01.addListener('click', function() {
                // console.log(this.lat);
                // var infowindow = new google.maps.InfoWindow({
                //     content: map_template
                // });
                // infowindow.open(map, this);
                // $("#map-template, #map-close-icon").fadeIn(800, 'swing');

                $('#main-map-content > .map-content-title').text(this.title);

                var geocoder = new google.maps.Geocoder();
                // google.maps.LatLng 物件
                // var coord = new google.maps.LatLng(25.0439892, 121.5212213);
                var coord = new google.maps.LatLng(this.lat, this.lng);
                // 傳入 latLng 資訊至 geocoder.geocode

                geocoder.geocode({
                    'latLng': coord
                }, function(results, status) {
                    if (status === google.maps.GeocoderStatus.OK) {
                        // 如果有資料就會回傳
                        if (results) {
                            console.log(results[0]);

                            $('#main-map-content > .addr-value').text(results[0]['formatted_address']);
                        }

                        $("#map-template, #map-close-icon").fadeIn(800, 'swing');
                    }
                    // 經緯度資訊錯誤
                    else {
                        alert("Reverse Geocoding failed because: " + status);
                    }
                });

            });
        }

    }
